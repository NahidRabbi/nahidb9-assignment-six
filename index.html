<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOZTi FOURam</title>
    <!-- daisy ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font-awesome & google font-->

    <script src="https://kit.fontawesome.com/cee46afb86.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"> 
    <!-- styles -->
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body>
    <header class="ml-4 mr-4 mt-8 lg:ml-32 lg:mr-32">
        <!--Navbar start-->
        <div class="nav-container flex justify-between navbar">
            <div class=" bg-white">
                <h2 class="btn btn-ghost text-4xl text-black"><a href="index.html">NoZTi</a></h2>
            </div>
            <div class="flex ">
               <div>
                    <ul class="flex justify-between gap-6">
                        <li><button class="btn tooltip btn-circle  primary" data-tip="Home"><i class="fa-solid fa-house"></i></button></li>
                        <li><button class="btn btn-circle tooltip primary " data-tip="Edit"><i class="fa-solid fa-pen" ></i></button></li>
                        <li><button class="btn btn-circle tooltip primary " data-tip="Add"><i class="fa-solid fa-user-plus" ></i></button></li>
                        <li><button class="btn btn-circle tooltip primary mr-4" data-tip="page"><i class="fa-regular fa-flag" ></i></button></li>
                    </ul>
               </div>
               <div>
                <button class="btn btn-primary rounded-full bold">Sign in</button>
               </div>
            </div>
        </div>
        <!-- Navbar Ends -->
       <!-- Banner section -->
        <div class="hero py-24 rounded-3xl mt-7 bg-[#203365]" style="background-image: url(images/bgbanner.png);">
            <div class="header-container grid grid-cols-1 lg:grid-cols-2 gap-x-36 p-4">
                <div class="hero-content text-center text-neutral-content">
                    <div class="max-w-[600px]">
                    <h1 class="mb-5 lg:text-5xl text-3xl font-extrabold text-[#fff] text-start">Welcome to the<br><span class="text-[#797DFC]">NoZTi</span> Forum</h1>
                    <p class="mb-5 font-bold text-start">This event is dedicated to bring researchers closer to the public <br> It is a great opportunity to display research and promote science
                    </p>
                    <label class="input input-bordered flex items-center gap-2 rounded-full px-4 py-8">
                        <input id="search-input" type="text" class="grow" placeholder="Search" />
                        <button id="search-btn" class="btn btn-primary rounded-full p-4">Search</button>
                    </label>
                    </div>
                </div>
                <div class="bg-white rounded-xl p-8">
                    <div class="flex text-center justify-between py-4">
                        <p>Registered Users</p>
                        <p>01</p>
                    </div>
                
                    <div class="flex text-center justify-between py-4">
                        <p>Forum</p>
                        <p>05</p>
                    </div>
                
                    <div class="flex text-center justify-between py-4">
                        <p>Topics</p>
                        <p>01</p>
                    </div>
                
                    <div class="flex text-center justify-between py-4">
                        <p>Replies</p>
                        <p>01</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading-spinner" class=" text-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span>Loading...</span>
                <span class=" loading loading-bars loading-lg visually-hidden"></span>
            </div>
        </div>
    </header>
    <main class="ml-4 mr-4 mt-8 lg:ml-32 lg:mr-32">
  <script src="js/script.js"></script>  
</body>
</html>
